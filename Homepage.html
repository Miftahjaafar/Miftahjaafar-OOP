<!DOCTYPE html>
<html>
<head>
    <title>Meal Finder</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Style for the header section */
        .header {
            background-color: rgba(0, 0, 0, 0.292); /* Slightly transparent black background */
            color: white;
            padding: 5px 0;
            text-align: center;
            width: 100%; /* Full width header */
            position: absolute;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2; /* Ensure header is above other elements */
        }

        /* Style for the logo in the header */
        .logo {
            margin-left: 20px;
        }

        /* Style for the navigation menu in the header */
        .header nav {
            flex-grow: 1;
            display: flex;
            gap: 12rem;
            justify-content: center;
        }

        /* Style for the links in the header navigation menu */
        .header a {
            color: white;
            text-decoration: none;
            margin: 20px; /* Increase margin between links */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }

        /* Hover effect for the links in the header navigation menu */
        .header a:hover {
            color: maroon; /* Change to black on hover */
        }

        /* Style for each slide in the slider */
        .slide {
            display: none; /* Hide all slides initially */
            min-width: 100%;
            flex-shrink: 0;
        }

        /* Style for the images in each slide */
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            width: 50px;  
            height: 50px; 
            border-radius: 50%; 
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }
        .prev { left: 20px; }
        .next { right: 20px; }

        /* Style for the footer */
        footer {
            background-color: rgba(0, 0, 0, 0.292); /* Slightly transparent black background */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 55px; /* Adjusted height to fit the new button */
        }

        /* Style for the container inside the footer */
        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Style for the social icons in the footer */
        footer .social-icons {
            margin: 10px 0;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 20px; /* Add gap between social icons */
        }

        /* Style for the links to social icons in the footer */
        footer .social-icons a {
            display: inline-block;
            color: white;
            text-decoration: none;
        }

        /* Style for the images of social icons in the footer */
        footer .social-icons a img {
            width: 24px;
            height: 24px;
        }

        /* Style for the text in the footer */
        footer p {
            margin: 10px 0;
            font-size: 14px;
        }

        /* Style for the copyright section in the footer */
        footer .copyright {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    
    <!-- Header section -->
    <div class="header">
        <!-- Logo -->
        <img src="meal finder logo2.png" alt="Meal Finder Logo" class="logo" height="80">
        <!-- Navigation menu -->
        <nav>
            <a href="search meal.html">Search Meal</a>
            <a href="ingredients.html"> Search Ingredient</a>
            <a href="mealplanner.html">Meal Planner</a>
            <a href="grocerylist.html">Grocery list</a>
        </nav>
    </div>

    <!-- Image slider section -->
    <div class="slider">
        <div class="slide"><img src="welcome homepage1.jpg" alt="Background Image 1"></div>
        <div class="slide"><img src="ads3.jpg" alt="Background Image 2"></div>
        <div class="slide"><img src="ads2.jpg" alt="Background Image 3"></div>
    </div>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>

    <!-- Footer section -->
    <footer>
        <hr width="100%" size="1" color="black"> <!-- Horizontal rule -->
        <div class="container">
            <!-- Copyright information -->
            <div class="copyright">
                <p>&copy; 2024 | MealDB Finder</p>
            </div>
            <!-- Social icons section -->
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="facebook.png" alt="Facebook"></a>
                <a href="https://www.instagram.com"><img src="instagram.png" alt="Instagram"></a>
                <a href="https://www.x.com"><img src="twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>

    <script>
        function toggleDescription() {
            var content = document.querySelector('.content');
            content.classList.toggle('expanded');
        }


            let currentSlide = 0;
            const slides = document.querySelectorAll('.slide');

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.style.display = i === index ? 'block' : 'none';
                });
            }

            function changeSlide(n) {
                currentSlide = (currentSlide + n + slides.length) % slides.length;
                showSlide(currentSlide);
            }

            document.querySelector('.prev').addEventListener('click', () => changeSlide(-1));
            document.querySelector('.next').addEventListener('click', () => changeSlide(1));

            showSlide(currentSlide);
    </script>
</body>
</html>
